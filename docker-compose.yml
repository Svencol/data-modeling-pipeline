version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: warehouse_db
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./warehouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline -d warehouse"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: ingestion
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: warehouse
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline
    volumes:
      - ./ingestion:/app/ingestion
      - ./data:/app/data

  dbt:
    build:
      context: .
      dockerfile: Dockerfile.dbt
    container_name: dbt
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: warehouse
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline
    volumes:
      - ./dbt_project:/app/dbt_project
    working_dir: /app/dbt_project

volumes:
  postgres_data:
