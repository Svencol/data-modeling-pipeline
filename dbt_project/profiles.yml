warehouse:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('POSTGRES_HOST', 'localhost') }}"
      port: "{{ env_var('POSTGRES_PORT', '5432') | int }}"
      user: "{{ env_var('POSTGRES_USER', 'pipeline') }}"
      password: "{{ env_var('POSTGRES_PASSWORD', 'pipeline') }}"
      dbname: "{{ env_var('POSTGRES_DB', 'warehouse') }}"
      schema: raw
      threads: 4
